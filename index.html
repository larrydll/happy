
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸福教练 - Happiness Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        .bg-soft-green { background-color: #A8D5BA; }
        .text-soft-green { color: #A8D5BA; }
        .bg-serene-blue { background-color: #BDE0FE; }
        .text-serene-blue { color: #BDE0FE; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
    </style>
    <script>
        // 1. 核心垫片：必须在所有模块加载前执行
        window.process = { 
            env: { 
                NODE_ENV: 'production',
                API_KEY: '' 
            } 
        };
        
        // 2. 错误捕获：捕获模块加载失败或运行时错误
        window.onerror = function(msg, url, line, col, error) {
            console.error('Critical Error:', msg);
            const status = document.getElementById('loading-status');
            if (status) {
                status.innerText = '加载失败: 模块解析错误 (请检查网络或刷新)';
                status.className = 'text-red-400 text-sm mt-4 text-center px-4';
            }
            return false;
        };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div class="w-12 h-12 border-4 border-soft-green border-t-transparent rounded-full animate-spin mb-4"></div>
        <p id="loading-status" class="text-gray-400 text-sm">正在初始化幸福空间...</p>
    </div>

    <div id="root"></div>

    <script>
        // 3. 状态监测：如果 8 秒后还没挂载成功，大概率是模块依赖解析失败了
        const loadingTimeout = setTimeout(() => {
            const root = document.getElementById('root');
            if (!root || root.children.length === 0) {
                const status = document.getElementById('loading-status');
                if (status) {
                    status.innerHTML = '加载时间过长，请尝试：<br/>1. 检查网络连接<br/>2. 刷新页面<br/>3. 确保浏览器支持 ESM';
                    status.className = 'text-orange-400 text-xs mt-4 text-center leading-loose';
                }
            }
        }, 8000);

        const observer = new MutationObserver((mutations) => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                clearTimeout(loadingTimeout);
                const screen = document.getElementById('loading-screen');
                if (screen) {
                    screen.style.opacity = '0';
                    setTimeout(() => screen.remove(), 500);
                }
                observer.disconnect();
            }
        });
        observer.observe(document.body, { childList: true, subtree: true });
    </script>
</body>
</html>
